<html> 
    <head> 
        <script>
            
            function click() {
                var numClicks = 0;
                 
                numClicks = numClicks + 1;
                alert(numClicks);
                document.getElementById("clickCounter").innerHTML = numClicks; 
            }

        </script>
    </head>

    <body onload="click()"> 
        <!-- <h1>Cat Clicker</h1>-->

        Click me right <b>Moew</b>
        <button onclick='click()' >Click Me</button>

        <br/>
        <br/>

        # of Clicks:
        <p id='clickCounter'/>
    </body>
</html>
